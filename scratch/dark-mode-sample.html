
<!DOCTYPE html>
<meta name="color-scheme" content="dark">
<!-- no style for reference -->
<ul>
  <li>Text: <input type="text" /></li>
  <li>Number: <input type="number" /></li>
  <li>Search: <input type="search" /></li>
  <li>Email: <input type="email" /></li>
  <li>Password: <input type="password" /></li>
  <li>TextArea: <textarea></textarea></li>
</ul>
<!-- disabled -->
<ul>
  <li>Text disabled: <input type="text" style="color-scheme: dark" disabled/></li>
</ul>
<ul>
  <li>Text input -webkit-appearance none: <input type="text" style="color-scheme: dark; -webkit-appearance: none;"/></li>
</ul>
<ul>
  <li>TextArea -webkit-appearance none: <textarea style="color-scheme: dark; -webkit-appearance: none;"></textarea></li>
</ul>
<!-- hover -->
<ul>
  <li>Text hover: <input type="text" style="color-scheme: dark" id="hoverTarget"/></li>
</ul>
<!-- zoom -->
<ul>
  <li>Text zoom: 1.5: <input type="text" style="color-scheme: dark; zoom: 1.5;"/></li>
  <li>Text zoom: 4: <input type="text" style="color-scheme: dark; zoom: 4;"/></li>
</ul>
<div style="background-color: blue">
  <br>
  <ul>
    <li>Text: <input type="text /" style="color-scheme: dark"></li>
  </ul>
  <br>
</div>
