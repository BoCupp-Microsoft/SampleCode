<!DOCTYPE html>
<html>
<head>
    <title>iframe host</title>
    <style>
        div {
            border: 1px solid black;
            background-color: #777777;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <iframe src="iframe-content.html"></iframe>
    <script>
        const iframe = document.querySelector("iframe")
        iframe.addEventListener("pointerdown", log)
        iframe.addEventListener("pointerup", log)
        iframe.addEventListener("pointermove", log)
        iframe.addEventListener("click", log)
        iframe.addEventListener("contextmenu", log)

        const target = document.querySelector("#target")
        target.addEventListener("pointerdown", log)
        target.addEventListener("pointerup", log)
        target.addEventListener("pointermove", log)
        target.addEventListener("click", log)
        target.addEventListener("contextmenu", log)
        target.addEventListener("gotpointercapture", log)
        target.addEventListener("lostpointercapture", log)

        function log(e) {
            console.log(`${e.type}`)
        }
    </script>
</body>
</html>
